---
# PersistentVolumeClaim para RabbitMQ
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-rabbitmq-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: gp2

---
# Service para RabbitMQ (Headless Service)
apiVersion: v1
kind: Service
metadata:
  name: shared-rabbitmq-service
  namespace: default
  labels:
    app: shared-rabbitmq
spec:
  type: ClusterIP
  ports:
    - port: 5672
      targetPort: 5672
      protocol: TCP
      name: amqp
    - port: 15672
      targetPort: 15672
      protocol: TCP
      name: management
  selector:
    app: shared-rabbitmq
  clusterIP: None

---
# Service NodePort para RabbitMQ Management UI (apenas Minikube)
apiVersion: v1
kind: Service
metadata:
  name: shared-rabbitmq-management-nodeport
  namespace: default
  labels:
    app: shared-rabbitmq
spec:
  type: NodePort
  ports:
    - port: 15672
      targetPort: 15672
      nodePort: 30672
      protocol: TCP
      name: management
  selector:
    app: shared-rabbitmq

---
# StatefulSet para RabbitMQ
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: shared-rabbitmq-statefulset
  namespace: default
  labels:
    app: shared-rabbitmq
spec:
  serviceName: shared-rabbitmq-service
  replicas: 1
  selector:
    matchLabels:
      app: shared-rabbitmq
  template:
    metadata:
      labels:
        app: shared-rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management
        ports:
        - containerPort: 5672
          name: amqp
        - containerPort: 15672
          name: management
        envFrom:
        - secretRef:
            name: rabbitmq-secret
        env:
        - name: RABBITMQ_ERLANG_COOKIE
          value: "lanchonete-secret-cookie"
        volumeMounts:
        - name: rabbitmq-data
          mountPath: /var/lib/rabbitmq
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - rabbitmq-diagnostics
            - -q
            - ping
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          exec:
            command:
            - rabbitmq-diagnostics
            - -q
            - check_running
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: rabbitmq-data
        emptyDir: {}
