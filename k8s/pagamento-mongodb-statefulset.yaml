---
# Service para MongoDB (Headless Service)
apiVersion: v1
kind: Service
metadata:
  name: pagamento-mongodb-service
  namespace: default
  labels:
    app: pagamento-mongodb
spec:
  type: ClusterIP
  ports:
    - port: 27017
      targetPort: 27017
      protocol: TCP
      name: mongodb
  selector:
    app: pagamento-mongodb
  clusterIP: None

---
# StatefulSet para MongoDB
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pagamento-mongodb-statefulset
  namespace: default
  labels:
    app: pagamento-mongodb
spec:
  serviceName: pagamento-mongodb-service
  replicas: 1
  selector:
    matchLabels:
      app: pagamento-mongodb
  template:
    metadata:
      labels:
        app: pagamento-mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        ports:
        - containerPort: 27017
          name: mongodb
        envFrom:
        - secretRef:
            name: mongodb-secret
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        - name: mongodb-config
          mountPath: /data/configdb
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
      volumes:
      - name: mongodb-data
        emptyDir: {}
      - name: mongodb-config
        emptyDir: {}
